<!DOCTYPE html>
<html>

<head>
  <title>Timed Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
  <div class="timer">
    <div class="timer-text">
      <div class="timer-count">10</div>
      <div>seconds remaining</div>
    </div>
  </div>

  <header>
    <div class="large-font">Timed Quiz</div>
    <h1 class="intro">To start the quiz please press the start button. Read the question and select the best answer from
      the options given by clicking on them.</h1>
    <button class="start">Start</button>
  </header>

  <main>
    <div class="questions1">
      <h1>Question 1</h1>
      <div>
        <button class="a1">A</button>
        <button class="b1">A</button>
        <button class="c1">A</button>
        <button class="d1">A</button>
      </div>
    </div>
    <div class="questions2">
      <h1>Question 2</h1>
      <div>
        <button class="a2">A</button>
        <button class="b2">A</button>
        <button class="c2">A</button>
        <button class="d2">A</button>
      </div>
    </div>
    <div class="questions3">
      <h1>Question 3</h1>
      <div>
        <button class="a3">A</button>
        <button class="b3">A</button>
        <button class="c3">A</button>
        <button class="d3">A</button>
      </div>
    </div>
    <div class="questions4">
      <h1>Question 4</h1>
      <div>
        <button class="a4">A</button>
        <button class="b4">A</button>
        <button class="c4">A</button>
        <button class="d4">A</button>
      </div>
    </div>
    <div class="questions5">
      <h1>Question 5</h1>
      <div>
        <button class="a5">A</button>
        <button class="b5">A</button>
        <button class="c5">A</button>
        <button class="d5">A</button>
      </div>
    </div>
    <h2 class="correct">CORRECT!!!</h2><h2 class="wrong">WRONG!!!</h2>
    <section class="entry">
      <form>
        <label>Initials: </label><input class="initials"><br><button class="score-button">Submit</button>
      </form>
    </section>
    <section class="end">
      <h2>Scores:</h2>
        <h3 class="scoreIn"></h3>
        <h3 class="scoreTi"></h3>
      <button class="reset-button">Retry</button>
      <button class="clear-button">Clear Highscores</button>
    </section>
  </main>
  <script src="assets/js/script.js"></script>
</body>

<footer>

</footer>

</html>
